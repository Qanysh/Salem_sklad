<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salem Sklad - Аренда помещений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header class="text-dark py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="/images/logo.png" alt="salem_sklad" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="contact-info">
                            <div class="phone">Телефон: +7 (XXX) XXX-XX-XX</div>
                            <div class="working-hours">Работаем круглосуточно</div>
                            
                        </div>
                        <button class="btn btn-warning">Связаться</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#prices">Цены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="about" class="py-5">
            <div class="container">
                <h2 class="text-center">О нас</h2>
                <p class="text-center">Ваш текст об описании компании и услуг</p>
            </div>
        </section>

        <section id="prices" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center">Цены</h2>
                <!-- Таблица с ценами на аренду помещений -->
            </div>
        </section>

        <section id="contacts" class="py-5">
            <div class="container">
                <h2 class="text-center">Контакты</h2>
                <!-- Форма обратной связи или контактная информация -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="contact-info">
                        <div class="phone">Телефон: +7 (XXX) XXX-XX-XX</div>
                        <div class="address">Адрес: Город, Улица, Дом</div>
                        <div class="email">Email: info@example.com</div>
                        <div class="whatsapp">WhatsApp: +7 (XXX) XXX-XX-XX</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Дополнительная информация или ссылки -->
                </div>
                <div class="col-md-4">
                    <div class="instagram"><a href="https://www.instagram.com/salem_sklad/">Instagram</a></div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
